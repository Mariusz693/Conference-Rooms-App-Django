{% extends 'conference_rooms_app/base.html' %}
{% block title %} Dodaj rezerwację {% endblock %}
{% block content %}
<div class="my-container">
    <div class="mt-4 ml-4 mr-4">
        <div class="row my-row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center"><strong>Potwierdź rezerwację</strong></p>
                    </div>
                </div>
                <form class="form-style" action="" method="POST">
                    {% csrf_token %}
                    <div class="row my-row">
                        <div class="col-12">Sala: <strong>{{ reservation.room }}</strong></div>
                    </div>
                    <div class="row my-row">
                        <div class="col-12">Użytkownik: <strong>{{ reservation.user }}</strong></div>
                    </div>
                    <div class="row my-row">
                        <div class="col-12">Data: <strong>{{ reservation.date }}</strong></div>
                    </div>
                    <div class="row">
                        <div class="col-6 d-flex">
                            <a href="{% url 'home-page' %}" class="btn btn-success">Anuluj</a>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Potwierdź</button>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'conference_rooms_app/base.html' %}
{% block title %} Link Potwierdzający {% endblock %}
{% block content %}
<div class="my-container">
    <div class="mt-4 ml-4 mr-4">
        <div class="row my-row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center"><strong>Wyślij Link Potwierdzający Rezerwację:</br>{{ reservation.room }}, {{ reservation.date }}</strong></p>
                    </div>
                </div>
                <form class="form-style" action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6 d-flex">
                            <a href="{% url 'user-reservation-detail' pk=reservation.pk %}" class="btn btn-success">Anuluj</a>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Wyślij</button>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
{% endblock %}
